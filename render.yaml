services:
  - type: web
    name: cuentasclaras
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cuentasclaras-db
          property: connectionString

databases:
  - name: cuentasclaras-db
    region: oregon
    plan: free
    databaseName: cuentasclaras
    user: cuentasclaras_user
